<nav class="nav-container absolute top-0 left-0 w-full flex items-center">
  <div class="logo flex items-center p-4">
    <h1 class="logo-heading text-ms-darker p-2">Drift</h1>

    <img
      class="w-[40px] aspect-square ms-2 object-cover rounded-full"
      src="/logo.png"
      alt="logo"
    />
  </div>
  <ul class="nav-links bg-ms-muted flex gap-x-2 w-fit ms-auto mt-4 me-12">

    <li class="nav-link p-3 text-black font-semibold grid place-items-center">
      <a [routerLink]="[link.path]">{{ link.title }}</a>
    </li>
    }
  </ul>
