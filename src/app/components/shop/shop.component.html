<section class="shop min-h-screen grid place-items-center">
  <div class="container mx-auto">
    <div class="filters"></div>
    @if(loading){
    <lottie-player
      class="max-w-[300px] mx-auto"
      src="/loader.json"
      autoplay
      speed="1"
      loop
    ></lottie-player>
    }@else {
    <div class="products grid grid-cols-4 gap-x-3 gap-y-3 pt-48 pb-24">
      @for(product of appService.getProducts(); track product.productUuid){

      <app-product-card [product]="product" />
      }
    </div>

    }
  </div>
</section>
