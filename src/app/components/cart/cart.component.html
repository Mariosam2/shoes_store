<div
  class="cart fixed top-48 min-w-sm h-max bg-ms-off-white p-4 z-30 border border-ms-darker"
  [class]="cartIsOpen() ? 'ms-show' : 'ms-hidden'"
>
  <svg
    (click)="cartService.closeCart()"
    class="size-5 absolute right-1.5 top-1.5 cursor-pointer"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 18 18 6M6 6l12 12"
    />
  </svg>

  <div class="cart-heading flex products-center">
    <svg
      class="cart-icon size-7 me-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
      />
    </svg>
    <h2 class="text-xl">Your Cart</h2>
  </div>
  @if(cartProducts.length> 0 && stringifiedCartProducts){
  <div class="cart-products flex flex-col gap-y-2 pt-5">
    @for(product of cartProducts; track product.productUuid){
    @if(product.quantity> 0){
    <div class="cart-product flex items-center justify-between">
      <img
        class="max-w-[80px] aspect-video object-cover"
        [src]="product.img"
        alt=""
      />
      <div class="content p-3">
        <h4>{{ product.title }}</h4>
        <span class="font-mono text-sm">{{ product.price }}&euro;</span>
      </div>
      <div class="quantity flex items-center p-3">
        <svg
          (click)="cartService.addQuantityToCartProduct(product.productUuid)"
          class="plus size-5 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        <span class="inline-block font-mono text-sm text-ms-dark px-2">{{
          product.quantity
        }}</span>
        <svg
          (click)="
            cartService.removeQuantityFromCartProduct(product.productUuid)
          "
          class="minus size-5 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
        </svg>
      </div>
    </div>
    } }
  </div>
  <div class="checkout pt-4 mt-4 border-t border-ms-darker flex items-center">
    <a [routerLink]="['/checkout', { products: stringifiedCartProducts }]">
      <div class="checkout-btn cursor-pointer relative w-fit">
        <span
          class="text text-sm tracking-widest inline-block relative z-10 px-4 py-3 w-fit font-bold"
          >Checkout</span
        >
        <div class="background bg-ms-orange absolute left-0 top-0 z-0"></div>
        <div
          class="shaped-border w-[20px] bg-ms-off-white aspect-square translate-x-[50%] translate-y-[50%] absolute right-0 bottom-0 rotate-45"
        ></div>
      </div>
    </a>
    <svg
      (click)="clearCart()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6 ms-3 cursor-pointer"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>

    <div class="total text-sm font-semibold ms-auto ps-6">
      Total:
      <span class="font-mono inline-block mx-2 w-[55px]"
        >{{ total }}&euro;</span
      >
    </div>
  </div>

  } @else {
  <div class="empty px-2 pt-6 pb-4 text-sm mx-auto">Your cart is empty...</div>
  }
</div>
