<section class="error min-h-[700px] grid place-items-center">
  <div class="max-w-md flex flex-col items-center">
    <img class="w-full h-[400px] object-cover" src="/cat.gif" alt="" />
    <h4 class="text-2xl py-4">Oops! Something went wrong</h4>
    <div class="message text-md">
      {{
        "err:" +
          " " +
          (message ? message : "An error occured while loading the page")
      }}
    </div>
    <a class="cursor-pointer underline font-semibold" routerLink="/shop"
      >Back to shop</a
    >
  </div>
</section>
